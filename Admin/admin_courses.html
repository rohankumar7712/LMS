<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
  body {
    background: #f5f9f8;
    font-family: 'Segoe UI', sans-serif;
    margin: 0; /* Remove browser default margin */
  }

  .sidebar {
    min-height: 100vh;
    background-color: #2A5C88;
    color: white;
    padding: 20px 10px;
  }

  .sidebar h4 {
    font-weight: bold;
    margin-bottom: 30px;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }

  .sidebar a:hover,
  .sidebar a.active {
    background-color: #204664; /* Darker hover for clarity */
  }

  .sidebar a.logout-link {
    color: #ffcccc !important;
  }

  .sidebar a.logout-link:hover {
    background-color: #c0392b;
    color: white !important;
  }

  .toggle-btn {
    display: none;
  }

  /* Mobile */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      width: 200px;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .toggle-btn {
      display: block;
      background-color: #2A5C88;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px;
    }
    .main-content {
      margin-left: 0; /* No sidebar space on mobile */
    }
  }

  /* Desktop */
  @media (min-width: 769px) {
    .sidebar {
      position: fixed;
      width: 220px;
      top: 0;
      left: 0;
      transform: none; /* Always visible */
    }
    .main-content {
      margin-left: 220px; /* Push content beside sidebar */
      padding: 20px;
    }
    .toggle-btn {
      display: none; /* Hide toggle on desktop */
    }
  }
</style>

</head>
<body>

  <!-- Toggle button for mobile -->
  <button class="toggle-btn">☰ Menu</button>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar" id="sidebar">
        <h4 class="mb-4">Admin Panel</h4>
        <a href="admin_courses.html" class="active">Add Course</a>
        <a href="courseHistory.html">Courses History</a>
        <a href="admin_dashboard.html" onclick="logout()">← Back</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 main-content">
        <h2 class="dashboard-title">Add New Course</h2>
        <form id="courseForm" class="card p-4">
          <div class="mb-3">
            <label class="form-label">Course Title</label>
            <input type="text" class="form-control" id="courseTitle" required />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" class="form-control" id="startDate" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">End Date</label>
              <input type="date" class="form-control" id="endDate" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">No. of Weeks</label>
              <input type="number" class="form-control" id="weeks" min="1" required />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Subjects</label><br/>
            <div class="form-check form-check-inline"><input class="form-check-input subject-checkbox" type="checkbox" value="Java"><label class="form-check-label">Java</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input subject-checkbox" type="checkbox" value="Python"><label class="form-check-label">Python</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input subject-checkbox" type="checkbox" value="HTML"><label class="form-check-label">HTML</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input subject-checkbox" type="checkbox" value="CSS"><label class="form-check-label">CSS</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input subject-checkbox" type="checkbox" value="JavaScript"><label class="form-check-label">JavaScript</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input subject-checkbox" type="checkbox" value="SQL"><label class="form-check-label">SQL</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input subject-checkbox" type="checkbox" value="SQL"><label class="form-check-label">C++</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input subject-checkbox" type="checkbox" value="SQL"><label class="form-check-label">ML</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input subject-checkbox" type="checkbox" value="SQL"><label class="form-check-label">C</label></div>
          </div>
          <button type="submit" class="btn btn-primary">Create Course</button>
        </form>
        <div id="statusMessage" class="alert mt-3" style="display:none;"></div>
      </div>
    </div>
  </div>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYHB5XMte4Qj919ZsQWjoiFBcNrjl1xso",
      authDomain: "clms-dbfe1.firebaseapp.com",
      projectId: "clms-dbfe1",
      storageBucket: "clms-dbfe1.firebasestorage.app",
      messagingSenderId: "1025852714357",
      appId: "1:1025852714357:web:282d74003f389767ad773c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusMessageDiv = document.getElementById("statusMessage");

    function showStatusMessage(message, type = 'info') {
      statusMessageDiv.textContent = message;
      statusMessageDiv.className = `alert mt-3 alert-${type}`;
      statusMessageDiv.style.display = 'block';
      setTimeout(() => {
        statusMessageDiv.style.display = 'none';
      }, 3000);
    }

    document.getElementById("courseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("courseTitle").value.trim();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const weeks = parseInt(document.getElementById("weeks").value);

      const subjects = Array.from(document.querySelectorAll(".subject-checkbox:checked")).map(cb => cb.value);
      if (subjects.length === 0) {
        showStatusMessage("Please select at least one subject.", "warning");
        return;
      }

      const course = {
        title,
        startDate,
        endDate,
        weeks,
        subjects,
        createdAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "courses"), course);
        showStatusMessage("Course added successfully!", "success");
        document.getElementById("courseForm").reset();
      } catch (err) {
        showStatusMessage("Error: " + err.message, "danger");
      }
    });

    function logout() {
      window.location.href = "index.html";
    }

    document.querySelector('.toggle-btn').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    });

    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('sidebar').classList.remove('show');
      });
    });
  </script>
</body>
</html>
