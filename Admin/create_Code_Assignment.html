<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin: Create Code Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <style>
  body {
    background: #f5f9f8;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
  }

  /* Sidebar */
  .sidebar {
    min-height: 100vh;
    background-color: #2A5C88;
    color: white;
    padding: 20px 10px;
    transition: transform 0.3s ease-in-out;
  }

  .sidebar h4 {
    font-weight: bold;
    margin-bottom: 30px;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }

  .sidebar a:hover,
  .sidebar a.active {
    background-color: #204664;
  }

  .sidebar a.logout-link {
    color: #ffcccc !important;
  }

  .sidebar a.logout-link:hover {
    background-color: #c0392b;
    color: white !important;
  }

  /* Toggle Button */
  .toggle-btn {
    display: none;
    background-color: #2A5C88;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }

  /* Mobile Layout */
   @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      width: 200px;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .toggle-btn {
      display: block;
      background-color: #2A5C88;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px;
    }

    .main-content {
      margin-left: 0; /* full width on mobile */
    }
  }

  /* Desktop Layout */
  @media (min-width: 769px) {
    .sidebar {
      position: fixed;
      width: 220px;
      top: 0;
      left: 0;
      transform: none;
    }

    .main-content {
      margin-left: 220px; /* This rule will now apply */
      padding: 20px;
    }

    .toggle-btn {
      display: none;
    }
  }
</style>


</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">☰ Menu</button>

  <div class="sidebar" id="sidebar">
    <h4 class="mb-4">Admin Panel</h4>
    <a  href="create_assignment.html">Create Assignment</a>
    <a class="active" href="create_Code_Assignment.html">Create Code Assignment</a>
    <a href="create_assignment_History.html">Assignment History</a>
    <a href="admin_dashboard.html" onclick="logout()">← Back</a>
  </div>

  <main id="mainContent" class="container main-content">
    <h1 class="my-4 text-center">Create New Code Assignment</h1>
    <div class="card p-4 shadow-sm">
      <form id="createAssignmentForm">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="courseSelect" class="form-label">Course</label>
            <select class="form-select" id="courseSelect" required>
              <option value="">-- Select Course --</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="subjectSelect" class="form-label">Subject</label>
            <select class="form-select" id="subjectSelect" required>
              <option value="">-- Select Subject --</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="weekSelect" class="form-label">Week</label>
            <select class="form-select" id="weekSelect" required>
              <option value="">-- Select Week --</option>
            </select>
          </div>
        </div>

        <h3 class="mt-4 mb-3">Questions</h3>
        <div id="questionsContainer">
          <div class="question-block border rounded p-3 mb-3">
            <div class="mb-3">
              <label class="form-label">Question Title</label>
              <input type="text" class="form-control question-title" placeholder="e.g., Sasha and Brenda's Game" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Problem Statement (Markdown Supported)</label>
              <textarea class="form-control question-problem" rows="5" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Time Limit (minutes)</label>
              <input type="number" min="1" class="form-control question-time" placeholder="e.g., 15" required>
            </div>

            <h5>Test Cases</h5>
            <div class="testCasesContainer">
              <div class="input-group mb-2 test-case-group">
                <textarea class="form-control" placeholder="Input" required></textarea>
                <textarea class="form-control ms-2" placeholder="Expected Output" required></textarea>
                <button type="button" class="btn btn-outline-danger ms-2 remove-test-case">Remove</button>
              </div>
            </div>
            <button type="button" class="btn btn-secondary btn-sm mt-2 addTestCaseBtn">Add Test Case</button>
            <button type="button" class="btn btn-outline-danger btn-sm mt-2 remove-question">Remove Question</button>
          </div>
        </div>
        <button type="button" class="btn btn-success mt-3" id="addQuestionBtn">Add Another Question</button>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg" id="saveAssignmentBtn">Save Assignment</button>
        </div>
      </form>
      <div id="statusMessage" class="mt-3 text-center"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYHB5XMte4Qj919ZsQWjoiFBcNrjl1xso",
      authDomain: "clms-dbfe1.firebaseapp.com",
      projectId: "clms-dbfe1",
      storageBucket: "clms-dbfe1.firebasestorage.app",
      messagingSenderId: "1025852714357",
      appId: "1:1025852714357:web:282d74003f389767ad773c",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("createAssignmentForm");
    const courseSelect = document.getElementById("courseSelect");
    const weekSelect = document.getElementById("weekSelect");
    const subjectSelect = document.getElementById("subjectSelect");
    const questionsContainer = document.getElementById("questionsContainer");
    const addQuestionBtn = document.getElementById("addQuestionBtn");
    const saveAssignmentBtn = document.getElementById("saveAssignmentBtn");
    const statusMessage = document.getElementById("statusMessage");

    async function loadCourses() {
      try {
        const snapshot = await getDocs(collection(db, "courses"));
        courseSelect.innerHTML = `<option value="">-- Select Course --</option>`;
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const option = document.createElement("option");
          option.value = docSnap.id;
          option.textContent = data.title || data.name || "Unnamed Course";
          courseSelect.appendChild(option);
        });
      } catch (err) {
        statusMessage.innerHTML = `<p class="text-danger">Error loading courses: ${err.message}</p>`;
      }
    }

    courseSelect.addEventListener("change", async () => {
      const courseId = courseSelect.value;
      weekSelect.innerHTML = `<option value="">-- Select Week --</option>`;
      subjectSelect.innerHTML = `<option value="">-- Select Subject --</option>`;
      if (!courseId) return;

      try {
        const courseDoc = await getDoc(doc(db, "courses", courseId));
        if (!courseDoc.exists()) return;
        const data = courseDoc.data();

        if (typeof data.weeks === "number") {
          for (let i = 1; i <= data.weeks; i++) {
            const opt = document.createElement("option");
            opt.value = i;
            opt.textContent = `Week ${i}`;
            weekSelect.appendChild(opt);
          }
        }

        if (Array.isArray(data.subjects)) {
          data.subjects.forEach((subject) => {
            const opt = document.createElement("option");
            opt.value = subject;
            opt.textContent = subject;
            subjectSelect.appendChild(opt);
          });
        }
      } catch (error) {
        statusMessage.innerHTML = `<p class="text-danger">Error loading course data: ${error.message}</p>`;
      }
    });

    addQuestionBtn.addEventListener("click", () => {
      const firstQuestion = questionsContainer.querySelector(".question-block");
      const newQuestion = firstQuestion.cloneNode(true);
      newQuestion.querySelectorAll("input, textarea").forEach(el => el.value = "");
      questionsContainer.appendChild(newQuestion);
    });

    questionsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("addTestCaseBtn")) {
        const testCaseContainer = e.target.closest(".question-block").querySelector(".testCasesContainer");
        const newTestCase = document.createElement("div");
        newTestCase.className = "input-group mb-2 test-case-group";
        newTestCase.innerHTML = `
          <textarea class="form-control" placeholder="Input" required></textarea>
          <textarea class="form-control ms-2" placeholder="Expected Output" required></textarea>
          <button type="button" class="btn btn-outline-danger ms-2 remove-test-case">Remove</button>
        `;
        testCaseContainer.appendChild(newTestCase);
      }
      if (e.target.classList.contains("remove-test-case")) {
        e.target.closest(".test-case-group").remove();
      }
      if (e.target.classList.contains("remove-question")) {
        if (document.querySelectorAll(".question-block").length > 1) {
          e.target.closest(".question-block").remove();
        }
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      saveAssignmentBtn.disabled = true;
      statusMessage.innerHTML = `<p class="text-info">Saving assignment...</p>`;

      const questions = [];
      document.querySelectorAll(".question-block").forEach(block => {
        const title = block.querySelector(".question-title").value.trim();
        const problemStatement = block.querySelector(".question-problem").value.trim();
        const timeLimitMinutes = parseInt(block.querySelector(".question-time").value.trim(), 10);
        const testCases = [];

        block.querySelectorAll(".test-case-group").forEach(group => {
          const input = group.querySelector("textarea:nth-child(1)").value.trim();
          const expectedOutput = group.querySelector("textarea:nth-child(2)").value.trim();
          if (input && expectedOutput) {
            testCases.push({ input, expectedOutput });
          }
        });

        if (title && problemStatement && timeLimitMinutes && testCases.length > 0) {
          questions.push({ title, problemStatement, timeLimitMinutes, testCases });
        }
      });

      if (questions.length === 0) {
        statusMessage.innerHTML = `<p class="text-danger">Please add at least one question with test cases.</p>`;
        saveAssignmentBtn.disabled = false;
        return;
      }

      try {
        const newAssignmentRef = await addDoc(collection(db, "code_assignments"), {
          courseId: courseSelect.value,
          subject: subjectSelect.value,
          week: parseInt(weekSelect.value, 10),
          questions: questions,
          createdAt: new Date(),
          createdBy: "admin"
        });
        statusMessage.innerHTML = `<p class="text-success">Assignment saved! ID: ${newAssignmentRef.id}</p>`;
        form.reset();
        questionsContainer.innerHTML = "";
        addQuestionBtn.click();
      } catch (error) {
        statusMessage.innerHTML = `<p class="text-danger">Error saving assignment: ${error.message}</p>`;
      } finally {
        saveAssignmentBtn.disabled = false;
      }
    });

    window.toggleSidebar = function () {
      document.getElementById('sidebar').classList.toggle('show');
    }

    loadCourses();
  </script>
</body>
</html>
