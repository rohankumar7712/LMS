<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin: Create Code Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <style>
    /* Google Font 'Inter' for a clean, modern look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
    
    :root {
      --primary-bg: #E8F0F7; /* Soft Light Blue */
      --secondary-bg: #FFFFFF; /* White */
      --left-panel-bg: #2A5C88; /* Deep Blue */
      --card-bg: #FFFFFF; /* White */
      --accent-color: #4A90E2; /* Bright Light Blue */
      --text-light: #F7F7E8; /* Soft Cream */
      --text-dark: #2C3E50; /* Dark Gray-Blue */
      --input-border: #DDE0E3; /* Light Gray */
      --link-color: #4A90E2; /* Bright Light Blue */
      --danger-color: #E74C3C; /* Red for removals */
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--primary-bg);
    }
    
    .container-flex {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .sidebar {
      width: 250px;
      background-color: var(--left-panel-bg);
      color: var(--text-light);
      padding: 2rem 1.5rem;
      transition: transform 0.3s ease-in-out;
      transform: translateX(0);
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar h4 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    
    .sidebar a {
      color: var(--text-light);
      text-decoration: none;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
      font-weight: 400;
    }
    
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .sidebar a.active {
      background-color: var(--accent-color);
      font-weight: 700;
    }
    
    .logout-link {
      margin-top: auto; /* Pushes the logout link to the bottom */
      background-color: var(--accent-color);
      color: var(--left-panel-bg);
      text-align: center;
      font-weight: 700;
    }
    
    .logout-link:hover {
      background-color: #3A7DC1;
      color: var(--text-light);
    }
    
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 2rem;
      transition: margin-left 0.3s ease-in-out;
      max-width: 1200px;
      margin: 0 auto;
      margin-left: 250px;
    }
    
    @media (max-width: 768px) {
        .main-content {
            margin-left: 0;
        }
    }

    .dashboard-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-dark);
    }
    
    .card {
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: none;
      background-color: var(--card-bg);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .card-title {
      color: var(--text-dark);
    }
    
    .toggle-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: var(--left-panel-bg);
      color: var(--text-light);
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.show {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .toggle-btn {
        display: block;
      }

      .toggle-btn.hidden-on-show {
        display: none;
      }
    }
    
    @media (max-width: 768px) {
        .container-flex {
            min-height: auto;
        }
        .main-content {
            padding-top: 5rem;
        }
    }
    
    /* Specific styles for the problem blocks */
    .question-block {
      background-color: #f8f9fa; /* Lighter background for the question block */
    }

    .test-cases-group {
        display: flex;
        flex-direction: column;
    }
    .test-case-item {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
    }

    /* Custom button styles to match the UI */
    .btn-primary {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      color: var(--text-light);
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #3A7DC1;
      border-color: #3A7DC1;
      color: var(--text-light);
    }
    
    .btn-success {
      background-color: var(--left-panel-bg);
      border-color: var(--left-panel-bg);
      color: var(--text-light);
    }
    .btn-success:hover, .btn-success:focus {
      background-color: #1F456B;
      border-color: #1F456B;
      color: var(--text-light);
    }

    .btn-secondary {
      background-color: var(--input-border);
      border-color: var(--input-border);
      color: var(--text-dark);
    }
    .btn-secondary:hover, .btn-secondary:focus {
      background-color: #CCD3D8;
      border-color: #CCD3D8;
      color: var(--text-dark);
    }
    
    /* New styles for improved buttons */
    .btn-add-test-case {
      background-color: var(--accent-color);
      color: white;
      border: 1px solid var(--accent-color);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    
    .btn-add-test-case:hover {
      background-color: #3A7DC1;
      transform: translateY(-2px);
    }
    
    .btn-remove-problem {
      background-color: #C0392B; /* A stronger red */
      color: white;
      border: 1px solid #C0392B;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    
    .btn-remove-problem:hover {
      background-color: #A93226;
      transform: translateY(-2px);
    }
    
    .remove-test-case-btn {
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--danger-color);
      background-color: transparent;
      border: 1px solid var(--danger-color);
      border-radius: 0.5rem;
      transition: background-color 0.2s ease, color 0.2s ease;
      padding: 0;
    }
    
    .remove-test-case-btn:hover {
      background-color: var(--danger-color);
      color: white;
    }
    
    /* Modal styles */
    .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1040;
    }

    .modal-content-custom {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 90%;
    }

    .modal-header-custom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .close-btn-custom {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
    }
  </style>

</head>
<body>
  <div class="container-flex">
    <button class="toggle-btn" id="menuToggle" onclick="toggleSidebar()">☰ Menu</button>
  
    <div class="sidebar" id="sidebar">
      <h4 class="mb-4">Admin Panel</h4>
      <a href="create_assignment.html">Create Assignment</a>
      <a class="active" href="create_Code_Assignment.html">Create Code Assignment</a>
      <a href="create_assignment_History.html">Assignment History</a>
      <a href="admin_dashboard.html">← Back</a>
    </div>

    <main id="mainContent" class="container main-content">
      <h1 class="my-4 text-center">Create New Code Assignment</h1>
      <div class="card p-4 shadow-sm">
        <form id="createAssignmentForm">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="courseSelect" class="form-label">Course</label>
              <select class="form-select" id="courseSelect" required>
                <option value="">-- Select Course --</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="subjectSelect" class="form-label">Subject</label>
              <select class="form-select" id="subjectSelect" required>
                <option value="">-- Select Subject --</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="weekSelect" class="form-label">Week</label>
              <select class="form-select" id="weekSelect" required>
                <option value="">-- Select Week --</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="totalTimeMinutes" class="form-label">Total Assignment Time Limit (minutes)</label>
            <input type="number" min="1" class="form-control" id="totalTimeMinutes" placeholder="e.g., 60" required>
          </div>

          <h3 class="mt-4 mb-3">Problems/Questions</h3>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-secondary mt-3 mb-3" id="loadSampleBtn">Load Sample Problems</button>
            <button type="button" class="btn btn-secondary mt-3 mb-3" id="loadFromTextBtn">Load from Text</button>
          </div>
          
          <div id="questionsContainer">
            <div class="question-block border rounded p-3 mb-3">
              <div class="mb-3">
                <label class="form-label">Problem Title</label>
                <input type="text" class="form-control problem-title" placeholder="e.g., Sum of Two Numbers" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Problem Statement (Markdown Supported)</label>
                <textarea class="form-control problem-statement-text" rows="5" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Input Format</label>
                <textarea class="form-control input-format" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Output Format</label>
                <textarea class="form-control output-format" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Code Constraints</label>
                <textarea class="form-control code-constraints" rows="2"></textarea>
              </div>
              
              <h5 class="mt-4">Visible Test Cases (Shown to students)</h5>
              <div class="visible-test-cases-container test-cases-group">
                <div class="input-group mb-2 test-case-item">
                  <textarea class="form-control test-case-input" placeholder="Input" required></textarea>
                  <textarea class="form-control ms-2 test-case-expected-output" placeholder="Expected Output" required></textarea>
                  <button type="button" class="btn remove-test-case-btn ms-2">x</button>
                </div>
              </div>
              <button type="button" class="btn btn-add-test-case btn-sm mt-2 add-visible-test-case-btn">Add Visible Test Case</button>

              <h5 class="mt-4">Hidden Test Cases (Status only shown to students)</h5>
              <div class="hidden-test-cases-container test-cases-group">
                <div class="input-group mb-2 test-case-item">
                  <textarea class="form-control test-case-input" placeholder="Input" required></textarea>
                  <textarea class="form-control ms-2 test-case-expected-output" placeholder="Expected Output" required></textarea>
                  <button type="button" class="btn remove-test-case-btn ms-2">x</button>
                </div>
              </div>
              <button type="button" class="btn btn-add-test-case btn-sm mt-2 add-hidden-test-case-btn">Add Hidden Test Case</button>
              
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-remove-problem mt-4 remove-problem">Remove Problem</button>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-success mt-3" id="addProblemBtn">Add Another Problem</button>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg" id="saveAssignmentBtn">Save Assignment</button>
          </div>
        </form>
        <div id="statusMessage" class="mt-3 text-center"></div>
      </div>
    </main>
  </div>

  <div class="modal-backdrop" id="pasteModal">
    <div class="modal-content-custom">
        <div class="modal-header-custom">
            <h4>Paste Questions Here</h4>
            <button type="button" class="close-btn-custom" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
            <textarea id="pasteTextArea" class="form-control" rows="15" placeholder="Paste your questions here. Make sure they follow the specified format (Problem Title, Problem Statement, etc.)."></textarea>
        </div>
        <div class="modal-footer d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-primary" id="processPasteBtn">Load Questions</button>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_C4ZPXTXQZtZJbtAwTiub_rkIZcvsE2Y",
      authDomain: "clms-19db3.firebaseapp.com",
      projectId: "clms-19db3",
      storageBucket: "clms-19db3.firebasestorage.app",
      messagingSenderId: "218119035486",
      appId: "1:218119035486:web:39291d39b4b461b56032cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("createAssignmentForm");
    const courseSelect = document.getElementById("courseSelect");
    const weekSelect = document.getElementById("weekSelect");
    const subjectSelect = document.getElementById("subjectSelect");
    const totalTimeMinutesInput = document.getElementById("totalTimeMinutes");
    const questionsContainer = document.getElementById("questionsContainer");
    const addProblemBtn = document.getElementById("addProblemBtn");
    const saveAssignmentBtn = document.getElementById("saveAssignmentBtn");
    const loadSampleBtn = document.getElementById("loadSampleBtn");
    const loadFromTextBtn = document.getElementById("loadFromTextBtn");
    const statusMessage = document.getElementById("statusMessage");

    const pasteModal = document.getElementById("pasteModal");
    const pasteTextArea = document.getElementById("pasteTextArea");
    const processPasteBtn = document.getElementById("processPasteBtn");
    const closeModalBtn = document.getElementById("closeModal");

    async function loadCourses() {
      try {
        const snapshot = await getDocs(collection(db, "courses"));
        courseSelect.innerHTML = `<option value="">-- Select Course --</option>`;
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const option = document.createElement("option");
          option.value = docSnap.id;
          option.textContent = data.title || data.name || "Unnamed Course";
          courseSelect.appendChild(option);
        });
      } catch (err) {
        statusMessage.innerHTML = `<p class="text-danger">Error loading courses: ${err.message}</p>`;
      }
    }

    courseSelect.addEventListener("change", async () => {
      const courseId = courseSelect.value;
      weekSelect.innerHTML = `<option value="">-- Select Week --</option>`;
      subjectSelect.innerHTML = `<option value="">-- Select Subject --</option>`;
      if (!courseId) return;

      try {
        const courseDoc = await getDoc(doc(db, "courses", courseId));
        if (!courseDoc.exists()) return;
        const data = courseDoc.data();

        if (typeof data.weeks === "number") {
          for (let i = 1; i <= data.weeks; i++) {
            const opt = document.createElement("option");
            opt.value = i;
            opt.textContent = `Week ${i}`;
            weekSelect.appendChild(opt);
          }
        }

        if (Array.isArray(data.subjects)) {
          data.subjects.forEach((subject) => {
            const opt = document.createElement("option");
            opt.value = subject;
            opt.textContent = subject;
            subjectSelect.appendChild(opt);
          });
        }
      } catch (error) {
        statusMessage.innerHTML = `<p class="text-danger">Error loading course data: ${error.message}</p>`;
      }
    });

    function createNewTestCaseInputGroup() {
      const newTestCase = document.createElement("div");
      newTestCase.className = "input-group mb-2 test-case-item";
      newTestCase.innerHTML = `
        <textarea class="form-control test-case-input" placeholder="Input" required></textarea>
        <textarea class="form-control ms-2 test-case-expected-output" placeholder="Expected Output" required></textarea>
        <button type="button" class="btn remove-test-case-btn ms-2">x</button>
      `;
      return newTestCase;
    }

    addProblemBtn.addEventListener("click", () => {
      const firstProblemBlock = questionsContainer.querySelector(".question-block");
      const newProblemBlock = firstProblemBlock.cloneNode(true);
      
      newProblemBlock.querySelectorAll("input, textarea").forEach(el => el.value = "");
      
      newProblemBlock.querySelector(".visible-test-cases-container").innerHTML = '';
      newProblemBlock.querySelector(".visible-test-cases-container").appendChild(createNewTestCaseInputGroup());

      newProblemBlock.querySelector(".hidden-test-cases-container").innerHTML = '';
      newProblemBlock.querySelector(".hidden-test-cases-container").appendChild(createNewTestCaseInputGroup());

      questionsContainer.appendChild(newProblemBlock);
    });

    questionsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("add-visible-test-case-btn")) {
        const testCaseContainer = e.target.closest(".question-block").querySelector(".visible-test-cases-container");
        testCaseContainer.appendChild(createNewTestCaseInputGroup());
      }
      if (e.target.classList.contains("add-hidden-test-case-btn")) {
        const testCaseContainer = e.target.closest(".question-block").querySelector(".hidden-test-cases-container");
        testCaseContainer.appendChild(createNewTestCaseInputGroup());
      }
      if (e.target.classList.contains("remove-test-case-btn")) {
        e.target.closest(".test-case-item").remove();
      }
      if (e.target.classList.contains("remove-problem")) {
        if (document.querySelectorAll(".question-block").length > 1) {
          e.target.closest(".question-block").remove();
        } else {
            statusMessage.innerHTML = `<p class="text-danger">You must have at least one problem.</p>`;
        }
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      saveAssignmentBtn.disabled = true;
      statusMessage.innerHTML = `<p class="text-info">Saving assignment...</p>`;

      const totalTimeMinutes = parseInt(totalTimeMinutesInput.value, 10);
      if (isNaN(totalTimeMinutes) || totalTimeMinutes <= 0) {
        statusMessage.innerHTML = `<p class="text-danger">Please enter a valid total time limit in minutes.</p>`;
        saveAssignmentBtn.disabled = false;
        return;
      }

      const problems = [];
      document.querySelectorAll(".question-block").forEach(block => {
        const title = block.querySelector(".problem-title").value.trim();
        const problemStatement = block.querySelector(".problem-statement-text").value.trim();
        const inputFormat = block.querySelector(".input-format").value.trim();
        const outputFormat = block.querySelector(".output-format").value.trim();
        const codeConstraints = block.querySelector(".code-constraints").value.trim();
        
        const visibleTestCases = [];
        block.querySelectorAll(".visible-test-cases-container .test-case-item").forEach(item => {
          const input = item.querySelector(".test-case-input").value.trim();
          const expectedOutput = item.querySelector(".test-case-expected-output").value.trim();
          if (input && expectedOutput) {
            visibleTestCases.push({ input, expectedOutput });
          }
        });

        const hiddenTestCases = [];
        block.querySelectorAll(".hidden-test-cases-container .test-case-item").forEach(item => {
          const input = item.querySelector(".test-case-input").value.trim();
          const expectedOutput = item.querySelector(".test-case-expected-output").value.trim();
          if (input && expectedOutput) {
            hiddenTestCases.push({ input, expectedOutput });
          }
        });

        if (title && problemStatement && (visibleTestCases.length > 0 || hiddenTestCases.length > 0)) {
          problems.push({ 
            title, 
            problemStatement, 
            inputFormat, 
            outputFormat, 
            codeConstraints, 
            visibleTestCases, 
            hiddenTestCases 
          });
        }
      });

      if (problems.length === 0) {
        statusMessage.innerHTML = `<p class="text-danger">Please add at least one problem with test cases.</p>`;
        saveAssignmentBtn.disabled = false;
        return;
      }

      try {
        const newAssignmentRef = await addDoc(collection(db, "code_assignments"), {
          courseId: courseSelect.value,
          subject: subjectSelect.value,
          week: parseInt(weekSelect.value, 10),
          totalTimeMinutes: totalTimeMinutes,
          problems: problems,
          createdAt: new Date(),
          createdBy: "admin"
        });
        statusMessage.innerHTML = `<p class="text-success">Assignment saved! ID: ${newAssignmentRef.id}</p>`;
        form.reset();
        questionsContainer.innerHTML = "";
        addProblemBtn.click();
      } catch (error) {
        statusMessage.innerHTML = `<p class="text-danger">Error saving assignment: ${error.message}</p>`;
      } finally {
        saveAssignmentBtn.disabled = false;
      }
    });

    // --- New feature: Parse and load problems from a fixed string ---
    const sampleProblemsString = `
      1. Problem Title: Basic Input and Output
      Problem Statement:

      Write a C++ program that takes two integers as input and prints their sum.
      Input Format:

      Two integers A and B.
      Output Format:

      A single integer, the sum of A and B.
      Code Constraints:

      −10^9 ≤ A, B ≤ 10^9
      Visible Test Cases:

      Input: 5 7 → Output: 12
      Input: -3 10 → Output: 7
      Hidden Test Cases (edge level):

      Input: 0 0 → Output: 0
      Input: 1000000000 1000000000 → Output: 2000000000
      Input: -500000000 500000000 → Output: 0
      2. Problem Title: Area of Circle
      Problem Statement:

      Write a C++ program to calculate the area of a circle using the formula:

      Area = π × r × r
      Input Format:

      One integer r (radius of circle).
      Output Format:

      A float value representing the area (up to 1 decimal place).
      Code Constraints:

      1 ≤ r ≤ 10^4
      Use const float PI = 3.14
      Visible Test Cases:

      Input: 5 → Output: 78.5
      Input: 10 → Output: 314.0
      Hidden Test Cases (edge level):

      Input: 1 → Output: 3.1
      Input: 1000 → Output: 3140000.0
      Input: 1234 → Output: 4779085.0
      3. Problem Title: Maximum of Two Numbers
      Problem Statement:

      Write a C++ program to find the maximum of two numbers using relational operators.
      Input Format:

      Two integers A and B.
      Output Format:

      The larger of the two numbers.
      Code Constraints:

      −10^9 ≤ A, B ≤ 10^9
      Visible Test Cases:

      Input: 7 9 → Output: 9
      Input: 15 10 → Output: 15
      Hidden Test Cases (edge level):

      Input: -5 -2 → Output: -2
      Input: 1000 1000 → Output: 1000
      Input: -999999999 888888888 → Output: 888888888
      4. Problem Title: Even or Odd
      Problem Statement:

      Write a C++ program to check whether a given integer is even or odd.
      Input Format:

      A single integer N.
      Output Format:

      Print "Even" if divisible by 2, otherwise "Odd".
      Code Constraints:

      −10^9 ≤ N ≤ 10^9
      Visible Test Cases:

      Input: 4 → Output: Even
      Input: 7 → Output: Odd
      Hidden Test Cases (edge level):

      Input: 0 → Output: Even
      Input: -8 → Output: Even
      Input: -15 → Output: Odd
      5. Problem Title: Simple Calculator
      Problem Statement:

      Write a C++ program that reads two integers A and B, and prints:
      Sum (A + B)
      Difference (A − B)
      Product (A × B)
      Quotient (A / B, integer division)
      Remainder (A % B)
      Input Format:

      Two integers A and B.
      Output Format:

      Each result on a new line in order: sum, difference, product, quotient, remainder.
      Code Constraints:

      −10^9 ≤ A, B ≤ 10^9
      B ≠ 0
      Visible Test Cases:

      Input: 10 3

      Output:

      13  
      7  
      30  
      3  
      1  
      Input: 15 5

      Output:

      20  
      10  
      75  
      3  
      0  
      Hidden Test Cases (edge level):

      Input: 7 2 → Output: 9 5 14 3 1
      Input: -10 4 → Output: -6 -14 -40 -2 -2
      Input: 123456 7 → Output: 123463 123449 864192 17636 4
    `;

    function parseProblems(text) {
      const problems = [];
      const problemBlocks = text.split(/\n\s*\d+\.\s*Problem Title:/).filter(Boolean);

      problemBlocks.forEach(block => {
        const problem = {};
        const lines = block.split('\n');
        
        let state = '';
        let currentSection = [];
        
        lines.forEach(line => {
          const trimmedLine = line.trim();
          if (trimmedLine.startsWith('Problem Title:')) {
            problem.title = trimmedLine.replace('Problem Title:', '').trim();
            state = 'problemStatement';
            currentSection = [];
          } else if (trimmedLine.startsWith('Problem Statement:')) {
            problem.title = problem.title || lines[0].trim().replace(/\d+\.\s*Problem Title:\s*/, '').trim(); // Fallback for the first problem
            state = 'problemStatement';
            currentSection = [];
          } else if (trimmedLine.startsWith('Input Format:')) {
            problem.problemStatement = currentSection.join('\n').trim();
            state = 'inputFormat';
            currentSection = [];
          } else if (trimmedLine.startsWith('Output Format:')) {
            problem.inputFormat = currentSection.join('\n').trim();
            state = 'outputFormat';
            currentSection = [];
          } else if (trimmedLine.startsWith('Code Constraints:')) {
            problem.outputFormat = currentSection.join('\n').trim();
            state = 'codeConstraints';
            currentSection = [];
          } else if (trimmedLine.startsWith('Visible Test Cases:')) {
            problem.codeConstraints = currentSection.join('\n').trim();
            state = 'visibleTestCases';
            currentSection = [];
            problem.visibleTestCases = [];
          } else if (trimmedLine.startsWith('Hidden Test Cases (edge level):')) {
            problem.hiddenTestCases = [];
            state = 'hiddenTestCases';
          } else if (trimmedLine.startsWith('Input:')) {
              // This is a test case line
              const parts = line.split('→');
              if (parts.length === 2) {
                const input = parts[0].replace('Input:', '').trim();
                const output = parts[1].replace('Output:', '').trim();
                if (state === 'visibleTestCases') {
                  problem.visibleTestCases.push({ input, expectedOutput: output });
                } else if (state === 'hiddenTestCases') {
                  problem.hiddenTestCases.push({ input, expectedOutput: output });
                }
              } else {
                  // Handle multiline output, like in the Simple Calculator example
                  if (state === 'visibleTestCases' && lines[lines.indexOf(line) - 1].trim().endsWith('Output:')) {
                      // Check if the previous line ended with "Output:"
                      const startIndex = lines.indexOf(line);
                      let endIndex = startIndex + 1;
                      while (endIndex < lines.length && !lines[endIndex].trim().startsWith('Input:') && !lines[endIndex].trim().startsWith('Hidden Test Cases')) {
                          endIndex++;
                      }
                      const outputLines = lines.slice(startIndex, endIndex);
                      const lastTestCase = problem.visibleTestCases[problem.visibleTestCases.length - 1];
                      if (lastTestCase) {
                          lastTestCase.expectedOutput = outputLines.join('\n').trim();
                      }
                  }
              }
          } else {
            // Append to the current section
            currentSection.push(line);
          }
        });
        
        // Capture the last section
        if (state === 'hiddenTestCases') {
          // No need to do anything, test cases are handled
        } else if (state === 'codeConstraints') {
            problem.codeConstraints = currentSection.join('\n').trim();
        }

        if (problem.title) { // Only add if it's a valid problem
            problems.push(problem);
        }
      });
      return problems;
    }

    function populateFormWithProblems(problems) {
      questionsContainer.innerHTML = '';
      if (problems.length === 0) {
        addProblemBtn.click();
        statusMessage.innerHTML = `<p class="text-danger">No problems were parsed from the provided text. Please check the format.</p>`;
        return;
      }

      problems.forEach((problem, index) => {
        const problemBlock = document.createElement("div");
        problemBlock.className = "question-block border rounded p-3 mb-3";
        problemBlock.innerHTML = `
          <div class="mb-3">
            <label class="form-label">Problem Title</label>
            <input type="text" class="form-control problem-title" value="${problem.title || ''}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Problem Statement (Markdown Supported)</label>
            <textarea class="form-control problem-statement-text" rows="5" required>${problem.problemStatement || ''}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Input Format</label>
            <textarea class="form-control input-format" rows="2">${problem.inputFormat || ''}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Output Format</label>
            <textarea class="form-control output-format" rows="2">${problem.outputFormat || ''}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Code Constraints</label>
            <textarea class="form-control code-constraints" rows="2">${problem.codeConstraints || ''}</textarea>
          </div>
          
          <h5 class="mt-4">Visible Test Cases (Shown to students)</h5>
          <div class="visible-test-cases-container test-cases-group"></div>
          <button type="button" class="btn btn-add-test-case btn-sm mt-2 add-visible-test-case-btn">Add Visible Test Case</button>

          <h5 class="mt-4">Hidden Test Cases (Status only shown to students)</h5>
          <div class="hidden-test-cases-container test-cases-group"></div>
          <button type="button" class="btn btn-add-test-case btn-sm mt-2 add-hidden-test-case-btn">Add Hidden Test Case</button>
          
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-remove-problem mt-4 remove-problem">Remove Problem</button>
          </div>
        `;

        const visibleContainer = problemBlock.querySelector('.visible-test-cases-container');
        if (problem.visibleTestCases && problem.visibleTestCases.length > 0) {
          problem.visibleTestCases.forEach(tc => {
            const newTc = createNewTestCaseInputGroup();
            newTc.querySelector('.test-case-input').value = tc.input;
            newTc.querySelector('.test-case-expected-output').value = tc.expectedOutput;
            visibleContainer.appendChild(newTc);
          });
        } else {
          visibleContainer.appendChild(createNewTestCaseInputGroup());
        }

        const hiddenContainer = problemBlock.querySelector('.hidden-test-cases-container');
        if (problem.hiddenTestCases && problem.hiddenTestCases.length > 0) {
          problem.hiddenTestCases.forEach(tc => {
            const newTc = createNewTestCaseInputGroup();
            newTc.querySelector('.test-case-input').value = tc.input;
            newTc.querySelector('.test-case-expected-output').value = tc.expectedOutput;
            hiddenContainer.appendChild(newTc);
          });
        } else {
          hiddenContainer.appendChild(createNewTestCaseInputGroup());
        }
        
        questionsContainer.appendChild(problemBlock);
      });
      statusMessage.innerHTML = `<p class="text-success">Problems loaded successfully!</p>`;
    }
    
    // Event listeners for the new modal
    loadFromTextBtn.addEventListener("click", () => {
        pasteModal.style.display = 'flex';
    });

    closeModalBtn.addEventListener("click", () => {
        pasteModal.style.display = 'none';
        pasteTextArea.value = '';
    });

    processPasteBtn.addEventListener("click", () => {
        const pastedText = pasteTextArea.value;
        if (pastedText.trim() === '') {
            statusMessage.innerHTML = `<p class="text-danger">Paste some text into the box first.</p>`;
            return;
        }
        const problems = parseProblems(pastedText);
        populateFormWithProblems(problems);
        pasteModal.style.display = 'none';
        pasteTextArea.value = '';
    });

    // --- Original sample problems feature remains ---
    loadSampleBtn.addEventListener("click", () => {
      const problems = parseProblems(sampleProblemsString);
      populateFormWithProblems(problems);
    });

    window.toggleSidebar = function () {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('menuToggle');
      sidebar.classList.toggle('show');
      toggleBtn.classList.toggle('hidden-on-show');
    }

    document.addEventListener("DOMContentLoaded", () => {
      questionsContainer.innerHTML = '';
      addProblemBtn.click();
      loadCourses();
    });

    window.logout = () => {
      location.href = "admin_dashboard.html";
    };
  </script>
