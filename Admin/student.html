<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registered Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
/* Base Styles for all screen sizes */
body {
    background: #f5f9f8;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    display: flex; /* This is what allows the sidebar and main-content to sit side-by-side */
}

/* Sidebar styling */
.sidebar {
    min-height: 100vh;
    background-color: #2A5C88;
    color: white;
    padding: 20px 10px;
    width: 220px;
    /* On desktop, the sidebar is part of the document flow, not fixed. */
    /* We'll use a media query to make it fixed on smaller screens. */
    transition: transform 0.3s ease-in-out;
}

/* Sidebar links and active states */
.sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    cursor: pointer;
}
.sidebar a:hover,
.sidebar a.active {
    background-color: #204664;
}

.sidebar a.logout-link {
    color: #ffcccc !important;
}

.sidebar a.logout-link:hover {
    background-color: #c0392b;
    color: white !important;
}

/* Toggle Button - Hide by default, show on mobile */
.toggle-btn {
    display: none;
    background-color: #2A5C88;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1002;
}

/* Main Content */
.main-content {
    flex-grow: 1; /* Allows it to take up remaining space */
    padding: 20px;
    /* No margin-left here, it's handled by the parent flexbox */
}

/* Mobile Layout (screens up to 768px) */
@media (max-width: 768px) {
    .sidebar {
        /* On mobile, we use fixed position and transform to create the slide-in effect */
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        z-index: 1001;
        transform: translateX(-100%);
    }

    .sidebar.show {
        transform: translateX(0);
    }
    
    .toggle-btn {
        display: block;
    }

    .main-content {
        /* No margin-left on mobile */
        margin-left: 0;
        padding-top: 60px; /* Add padding to prevent content from going under the fixed toggle button */
    }
}

/* Desktop Layout (screens 769px and above) */
@media (min-width: 769px) {
    .sidebar {
        /* On desktop, the sidebar is not fixed, it's a sibling of main-content */
        position: static;
        transform: none;
    }

    .main-content {
        /* No margin-left needed because the sidebar is now part of the flex layout */
        margin-left: 0;
    }

    .toggle-btn {
        display: none; /* Hide toggle button on desktop */
    }
}
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
    
    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <h4>Admin Panel</h4>
        <a href="admin_dashboard.html" class="active">Dashboard</a>
        <a href="admin_courses.html">Courses</a>
        <a href="create_assignment.html">Assignment</a>
        <a href="upload_material.html">Upload Material</a>
        <a href="student.html">Students</a>
        <a href="admin_grades.html">Grades</a>
        <a href="../index.html" class="logout-link" onclick="logout()">Logout</a>
    </div>

    <div class="main-content">
        <h1>Registered Students</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Enrollment</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Mobile</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_C4ZPXTXQZtZJbtAwTiub_rkIZcvsE2Y",
            authDomain: "clms-19db3.firebaseapp.com",
            projectId: "clms-19db3",
            storageBucket: "clms-19db3.firebasestorage.app",
            messagingSenderId: "218119035486",
            appId: "1:218119035486:web:39291d39b4b461b56032cf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const studentsTableBody = document.getElementById("studentsTableBody");

        async function loadStudents() {
            try {
                const studentsSnapshot = await getDocs(collection(db, "students"));
                if (studentsSnapshot.empty) {
                    studentsTableBody.innerHTML = `<tr><td colspan="5" class="text-center">No students found</td></tr>`;
                    return;
                }
                studentsTableBody.innerHTML = ""; // Clear any previous rows
                studentsSnapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${data.enrollment || "-"}</td>
                        <td>${data.email || "-"}</td>
                        <td>${capitalize(data.firstName) || "-"}</td>
                        <td>${capitalize(data.lastName) || "-"}</td>
                        <td>${data.mobile || "-"}</td>
                    `;
                    studentsTableBody.appendChild(row);
                });
            } catch (error) {
                studentsTableBody.innerHTML = `<tr><td colspan="5" class="text-danger text-center">Error loading students: ${error.message}</td></tr>`;
                console.error("Error loading students:", error);
            }
        }

        function capitalize(str) {
            if (!str) return "";
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        window.toggleSidebar = function () {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.querySelector(".overlay");
            if (sidebar && overlay) {
                sidebar.classList.toggle('show');
                if (sidebar.classList.contains('show')) {
                    overlay.style.display = 'block';
                } else {
                    overlay.style.display = 'none';
                }
            }
        }

        window.logout = () => {
            localStorage.removeItem("admin"); 
            location.href = "../index.html"; 
        };

        window.onload = loadStudents;
    </script>
</body>
</html>
