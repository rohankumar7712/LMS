<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registered Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f9f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #2A5C88;
      color: white;
      padding: 20px 10px;
    }

    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #1d4568;
    }

    .sidebar a.active {
      background-color: #17405f;
    }

    .sidebar a.logout-link {
      color: #ffcccc !important;
    }

    .sidebar a.logout-link:hover {
      background-color: #c0392b;
      color: white !important;
    }

    .btn-purple {
      background: #2A5C88;
      color: white;
    }

    .btn-purple:hover {
      background: #1d4568;
    }

    .toggle-btn {
      display: none;
    }

    .main-content {
      padding: 20px;
    }

    .card {
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        width: 200px;
        z-index: 1000;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .toggle-btn {
        display: block;
        background-color: #2A5C88;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 10px;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
    <!-- Toggle button -->
  <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>Admin Panel</h4>
    <a href="admin_dashboard.html" class="active">Dashboard</a>
    <a href="admin_courses.html">Courses</a>
    <a href="create_assignment.html">Assignment</a>
    <a href="upload_material.html">Upload Material</a>
    <a href="student.html">Students</a>
    <a href="../index.html" class="logout-link" onclick="logout()">Logout</a>
  </div>

  <h1>Registered Students</h1>
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-primary">
        <tr>
          <th>Enrollment</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody">
        <!-- Student rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYHB5XMte4Qj919ZsQWjoiFBcNrjl1xso",
      authDomain: "clms-dbfe1.firebaseapp.com",
      projectId: "clms-dbfe1",
      storageBucket: "clms-dbfe1.firebasestorage.app",
      messagingSenderId: "1025852714357",
      appId: "1:1025852714357:web:282d74003f389767ad773c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentsTableBody = document.getElementById("studentsTableBody");

    async function loadStudents() {
      try {
        const studentsSnapshot = await getDocs(collection(db, "students"));
        if (studentsSnapshot.empty) {
          studentsTableBody.innerHTML = `<tr><td colspan="5" class="text-center">No students found</td></tr>`;
          return;
        }
        studentsTableBody.innerHTML = ""; // Clear any previous rows
        studentsSnapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.enrollment || "-"}</td>
            <td>${data.email || "-"}</td>
            <td>${capitalize(data.firstName) || "-"}</td>
            <td>${capitalize(data.lastName) || "-"}</td>
            <td>${data.mobile || "-"}</td>
          `;
          studentsTableBody.appendChild(row);
        });
      } catch (error) {
        studentsTableBody.innerHTML = `<tr><td colspan="5" class="text-danger text-center">Error loading students: ${error.message}</td></tr>`;
        console.error("Error loading students:", error);
      }
    }

    function capitalize(str) {
      if (!str) return "";
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    window.toggleSidebar = function () {
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('show');
}

    window.onload = loadStudents;
  </script>
</body>
</html>
