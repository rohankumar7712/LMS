<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Week-wise PDF Materials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f9f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #2A5C88;
      color: white;
      padding: 20px 10px;
    }

    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2A5C88;
    }

    .sidebar a.logout-link {
      color: #ffcccc !important;
    }

    .sidebar a.logout-link:hover {
      background-color: #c0392b;
      color: white !important;
    }

    .btn-purple {
      background: #2A5C88;
      color: white;
    }

    .btn-purple:hover {
      background: #2A5C88;
    }

    .toggle-btn {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        width: 200px;
        z-index: 1000;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .toggle-btn {
        display: block;
        background-color: #2A5C88;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Your toggle button -->
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="mb-4">Admin Panel</h4>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_courses.html">Courses</a>
    <a href="create_assignment.html">Assignment</a>
    <a href="upload_material.html" class="active">Upload Material</a>
    <a href="student.html">Students</a>
    <a href="../index.html" onclick="logout()">Logout</a>
  </div>
  <div class="main-content"> <!-- Renamed from .container for consistency -->
    <h3>üì§ Upload Multiple PDFs for a Week</h3>
    <form id="uploadForm">
      <div class="mb-3">
        <label class="form-label">Select Course</label>
        <select id="courseSelect" class="form-control" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Week</label>
        <select id="weekSelect" class="form-control" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Subject</label>
        <select id="subjectSelect" class="form-control" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload PDF(s)</label>
        <input type="file" id="pdfFiles" class="form-control" accept="application/pdf" multiple required>
      </div>

      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div id="status" class="mt-3"></div>
  </div>

  <!-- Custom Status Message -->
  <div id="statusMessage" class="alert"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  // --- Firebase Config (unchanged) ---
  const firebaseConfig = {
    apiKey: "AIzaSyBYHB5XMte4Qj919ZsQWjoiFBcNrjl1xso",
    authDomain: "clms-dbfe1.firebaseapp.com",
    projectId: "clms-dbfe1",
    storageBucket: "clms-dbfe1.firebasestorage.app",
    messagingSenderId: "1025852714357",
    appId: "1:1025852714357:web:282d74003f389767ad773c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // --- Supabase Config ---
  const SUPABASE_URL = "https://xfoeqrxveifocprllzcz.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhmb2Vxcnh2ZWlmb2NwcmxsemN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2Mjk1OTksImV4cCI6MjA3MDIwNTU5OX0.aI9STiVB873zhXUqJCotPQmoy47lkJCHyzCo8ZVkUd0";
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const courseSelect = document.getElementById("courseSelect");
  const weekSelect = document.getElementById("weekSelect");
  const subjectSelect = document.getElementById("subjectSelect");
  const statusDiv = document.getElementById("status"); // This is for form-specific messages
  const globalStatusMessageDiv = document.getElementById("statusMessage"); // For general messages

  // Function to show custom status messages
  function showStatusMessage(message, type = 'info', targetDiv = globalStatusMessageDiv) {
    targetDiv.textContent = message;
    targetDiv.className = `alert mt-3 alert-${type}`;
    targetDiv.style.display = 'block';
    setTimeout(() => {
      targetDiv.style.display = 'none';
    }, 3000); // Hide after 3 seconds
  }

  async function loadCourses() {
    try {
      const snapshot = await getDocs(collection(db, "courses"));
      courseSelect.innerHTML = `<option value="">-- Select Course --</option>`;
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const option = document.createElement("option");
        option.value = docSnap.id;
        option.textContent = data.title;
        courseSelect.appendChild(option);
      });
    } catch (err) {
      console.error("Error loading courses:", err);
      showStatusMessage(`Error loading courses: ${err.message}`, 'danger');
    }
  }

  courseSelect.addEventListener("change", async () => {
    const courseId = courseSelect.value;
    if (!courseId) {
      weekSelect.innerHTML = `<option value="">-- Select Week --</option>`;
      subjectSelect.innerHTML = `<option value="">-- Select Subject --</option>`;
      return;
    }

    try {
      const courseDoc = await getDoc(doc(db, "courses", courseId));
      if (!courseDoc.exists()) {
        showStatusMessage("Selected course not found.", 'warning');
        return;
      }

      const data = courseDoc.data();

      weekSelect.innerHTML = `<option value="">-- Select Week --</option>`;
      if (typeof data.weeks === 'number') {
        for (let i = 1; i <= data.weeks; i++) {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = `Week ${i}`;
          weekSelect.appendChild(opt);
        }
      } else {
        showStatusMessage("Number of weeks not defined for this course.", 'warning');
      }

      subjectSelect.innerHTML = `<option value="">-- Select Subject --</option>`;
      if (Array.isArray(data.subjects)) {
        data.subjects.forEach(subject => {
          const opt = document.createElement("option");
          opt.value = subject;
          opt.textContent = subject;
          subjectSelect.appendChild(opt);
        });
      } else {
        showStatusMessage("Subjects not defined for this course.", 'warning');
      }
    } catch (error) {
      console.error("Error loading course data:", error);
      showStatusMessage(`Error loading course data: ${error.message}`, 'danger');
    }
  });

  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const courseId = courseSelect.value;
    const week = weekSelect.value;
    const subject = subjectSelect.value;
    const files = document.getElementById("pdfFiles").files;

    if (!courseId || !week || !subject) {
      showStatusMessage("Please select course, week, and subject.", 'warning', statusDiv);
      return;
    }

    if (!files.length) {
      showStatusMessage("Please select at least one PDF file.", 'warning', statusDiv);
      return;
    }

    showStatusMessage(`Uploading ${files.length} file(s)...`, 'info', statusDiv);
    console.log(`Uploading to: materials/${courseId}/week${week}/${subject}/`);

    try {
      const uploadedURLs = [];

      for (const file of files) {
        const uniqueName = `${Date.now()}_${file.name}`;
        const filePath = `materials/${courseId}/week${week}/${subject}/${uniqueName}`;

        const { data, error } = await supabase.storage
          .from("pdf-materials") // üìå Your Supabase bucket name
          .upload(filePath, file, { cacheControl: "3600", upsert: false });

        if (error) throw error;

        const { data: urlData } = supabase.storage
          .from("pdf-materials")
          .getPublicUrl(filePath);

        uploadedURLs.push(urlData.publicUrl);
      }

      const weekRef = doc(db, "courses", courseId, "weeks", `week${week}`);
      const weekDoc = await getDoc(weekRef);
      let weekData = weekDoc.exists() ? weekDoc.data() : { studyMaterials: {} };

      if (!Array.isArray(weekData.studyMaterials[subject])) {
        weekData.studyMaterials[subject] = [];
      }

      weekData.studyMaterials[subject] = [
        ...weekData.studyMaterials[subject],
        ...uploadedURLs
      ];

      await setDoc(weekRef, weekData, { merge: true });

      showStatusMessage("‚úÖ All PDFs uploaded successfully!", "success", statusDiv);
    } catch (error) {
      console.error("Upload error:", error);
      showStatusMessage(`‚ùå Error: ${error.message}`, "danger", statusDiv);
    }
  });

  loadCourses();
  window.toggleSidebar = function () { // Make globally accessible
    document.getElementById('sidebar').classList.toggle('show');
  }

  window.logout = function () {
    window.location.href = "../index.html"; // Adjust as necessary for your logout flow
  }
</script>


</body>
</html>
