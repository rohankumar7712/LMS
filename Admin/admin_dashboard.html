<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Google Font 'Inter' for a clean, modern look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
    
    :root {
      --primary-bg: #E8F0F7; /* Soft Light Blue */
      --secondary-bg: #FFFFFF; /* White */
      --left-panel-bg: #2A5C88; /* Deep Blue */
      --card-bg: #FFFFFF; /* White */
      --accent-color: #4A90E2; /* Bright Light Blue */
      --text-light: #F7F7E8; /* Soft Cream */
      --text-dark: #2C3E50; /* Dark Gray-Blue */
      --input-border: #DDE0E3; /* Light Gray */
      --link-color: #4A90E2; /* Bright Light Blue */
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--primary-bg);
    }
    
    .container-flex {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .sidebar {
      width: 250px;
      background-color: var(--left-panel-bg);
      color: var(--text-light);
      padding: 2rem 1.5rem;
      transition: transform 0.3s ease-in-out;
      transform: translateX(0);
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar h4 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    
    .sidebar a {
      color: var(--text-light);
      text-decoration: none;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
      font-weight: 400;
    }
    
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .sidebar a.active {
      background-color: var(--accent-color);
      font-weight: 700;
    }
    
    .logout-link {
      margin-top: auto; /* Pushes the logout link to the bottom */
      background-color: var(--accent-color);
      color: var(--left-panel-bg);
      text-align: center;
      font-weight: 700;
    }
    
    .logout-link:hover {
      background-color: #3A7DC1;
      color: var(--text-light);
    }
    
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 2rem;
      transition: margin-left 0.3s ease-in-out;
    }
    
    .dashboard-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-dark);
    }
    
    .card {
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: none;
      background-color: var(--card-bg);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .card-title {
      color: var(--text-dark);
    }
    
    .toggle-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background-color: var(--left-panel-bg);
            color: var(--text-light);
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            z-index: 1001;
            display: none; /* Hide on desktop */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
        }
    
    .toggle-btn.hidden {
      display: none !important;
    }

    /* Responsive styles for mobile */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.show {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .toggle-btn {
        display: block;
      }
    }
    
    /* Make the entire content scrollable on small screens */
    @media (max-width: 768px) {
        .container-flex {
            min-height: auto;
        }
        .main-content {
            padding-top: 5rem; /* Add space for the toggle button */
        }
    }
  </style>
</head>
<body>
  <!-- Overall flex container for the layout -->
  <div class="container-flex">
    <!-- Toggle button for mobile -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
  
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h4>Admin Panel</h4>
      <a href="admin_dashboard.html" class="active">Dashboard</a>
      <a href="admin_courses.html">Courses</a>
      <a href="create_assignment.html">Assignment</a>
      <a href="upload_material.html">Upload Material</a>
      <a href="student.html">Students</a>
      <a href="admin_grades.html">Grades</a>
      <a href="../index.html" class="logout-link" onclick="logout()">Logout</a>
    </div>
  
    <!-- Main content -->
    <main class="main-content">
      <h2 class="dashboard-title mb-4">Welcome, Admin ðŸ‘‹</h2>
  
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card text-center p-4">
            <h5 class="card-title mb-2">Total Students</h5>
            <h2 id="studentCount" class="fw-bold">--</h2>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card text-center p-4">
            <h5 class="card-title mb-2">Total Courses</h5>
            <h2 id="courseCount" class="fw-bold">--</h2>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card text-center p-4">
            <h5 class="card-title mb-2">Assignments</h5>
            <h2 id="assignmentCount" class="fw-bold">--</h2>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Firebase configuration from your provided code
    const firebaseConfig = {
      apiKey: "AIzaSyD_C4ZPXTXQZtZJbtAwTiub_rkIZcvsE2Y",
      authDomain: "clms-19db3.firebaseapp.com",
      projectId: "clms-19db3",
      storageBucket: "clms-19db3.firebasestorage.app",
      messagingSenderId: "218119035486",
      appId: "1:218119035486:web:39291d39b4b461b56032cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /**
     * Fetches the number of documents in the 'students', 'courses', and 'assignments' collections
     * from Firestore and updates the dashboard.
     */
    async function fetchCounts() {
      try {
        const students = await getDocs(collection(db, "students"));
        document.getElementById("studentCount").innerText = students.size;
  
        const courses = await getDocs(collection(db, "courses"));
        document.getElementById("courseCount").innerText = courses.size;
  
        const assignments = await getDocs(collection(db, "assignments"));
        document.getElementById("assignmentCount").innerText = assignments.size;
      } catch (err) {
        console.error("Error fetching dashboard data: ", err);
        // Display an error message on the dashboard if the fetch fails
        document.getElementById("studentCount").innerText = "Error";
        document.getElementById("courseCount").innerText = "Error";
        document.getElementById("assignmentCount").innerText = "Error";
      }
    }
  
    // Call the function to fetch data when the page loads
    fetchCounts();
  
    /**
     * Handles the logout functionality, redirecting the user to the login page.
     */
    window.logout = function () {
      // Clear any session or local storage data here if needed
      window.location.href = "../index.html";
    }
  
    /**
     * Toggles the visibility of the sidebar and the toggle button for mobile views.
     */
    window.toggleSidebar = function () {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.querySelector('.toggle-btn');
      sidebar.classList.toggle('show');
      toggleBtn.classList.toggle('hidden', sidebar.classList.contains('show'));
    }
  </script>
</body>
</html>
