<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
  body {
    background: #f5f9f8;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
  }

  .sidebar {
    min-height: 100vh;
    background-color: #2A5C88;
    color: white;
    padding: 20px 10px;
  }

  .sidebar h4 {
    font-weight: bold;
    margin-bottom: 30px;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }

  .sidebar a:hover {
    background-color: #1d4568;
  }

  .sidebar a.active {
    background-color: #17405f;
  }

  .sidebar a.logout-link {
    color: #ffcccc !important;
  }

  .sidebar a.logout-link:hover {
    background-color: #c0392b;
    color: white !important;
  }

  .btn-purple {
    background: #2A5C88;
    color: white;
  }

  .btn-purple:hover {
    background: #1d4568;
  }

  .toggle-btn {
    display: none;
  }

  .main-content {
    padding: 20px;
  }

  .card {
    border: none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  /* Mobile layout */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      width: 200px;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .toggle-btn {
      display: block;
      background-color: #2A5C88;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px;
    }

    .main-content {
      margin-left: 0;
    }
  }

  /* Desktop layout */
  @media (min-width: 769px) {
    .sidebar {
      position: fixed;
      width: 220px;
      top: 0;
      left: 0;
      transform: none; /* Always visible */
    }

    .main-content {
      margin-left: 220px; /* Space for sidebar */
    }

    .toggle-btn {
      display: none; /* Hide toggle button on desktop */
    }
  }
</style>

</head>
<body>

  <!-- Toggle button -->
  <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>Admin Panel</h4>
    <a href="admin_dashboard.html" class="active">Dashboard</a>
    <a href="admin_courses.html">Courses</a>
    <a href="create_assignment.html">Assignment</a>
    <a href="upload_material.html">Upload Material</a>
    <a href="student.html">Students</a>
    <a href="../index.html" class="logout-link" onclick="logout()">Logout</a>
  </div>

  <!-- Main content -->
  <main class="main-content">
    <h2 class="dashboard-title mb-4">Welcome, Admin ðŸ‘‹</h2>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card text-center p-4">
          <h5 class="card-title mb-2">Total Students</h5>
          <h2 id="studentCount" class="fw-bold">--</h2>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center p-4">
          <h5 class="card-title mb-2">Total Courses</h5>
          <h2 id="courseCount" class="fw-bold">--</h2>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center p-4">
          <h5 class="card-title mb-2">Assignments</h5>
          <h2 id="assignmentCount" class="fw-bold">--</h2>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYHB5XMte4Qj919ZsQWjoiFBcNrjl1xso",
      authDomain: "clms-dbfe1.firebaseapp.com",
      projectId: "clms-dbfe1",
      storageBucket: "clms-dbfe1.firebasestorage.app",
      messagingSenderId: "1025852714357",
      appId: "1:1025852714357:web:282d74003f389767ad773c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchCounts() {
      const students = await getDocs(collection(db, "students"));
      document.getElementById("studentCount").innerText = students.size;

      const courses = await getDocs(collection(db, "courses"));
      document.getElementById("courseCount").innerText = courses.size;

      const assignments = await getDocs(collection(db, "assignments"));
      document.getElementById("assignmentCount").innerText = assignments.size;
    }

    fetchCounts();

    window.logout = function () {
      window.location.href = "../index.html";
    }

    window.toggleSidebar = function () {
      document.getElementById('sidebar').classList.toggle('show');
    }
  </script>

</body>
</html>
