<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LMS Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; }
    .container-flex { display: flex; flex-direction: column; height: 100vh; }
    @media (min-width: 768px) { .container-flex { flex-direction: row; } }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #D0E6F6, #FFFFFF);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 2rem;
    }
    .left-panel h1 { color: #2A5C88; font-size: 2.5rem; font-weight: bold; }
    .left-panel p { color: #4B4B4B; font-size: 1.1rem; max-width: 400px; text-align: center; }

    .right-panel {
      flex: 1; background: #2A5C88;
      display: flex; align-items: center; justify-content: center;
      padding: 1rem;
    }

    .login-box, .register-box {
      background: #ffffff;
      color: #2A5C88;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .role-toggle .btn {
      border-radius: 0.75rem;
      font-size: 1rem;
      padding: 0.5rem 0;
    }

    .form-control, .form-select {
      background-color: #f2f7fc;
      border: 1px solid #cfddeb;
      color: #2A5C88;
    }

    .form-control::placeholder { color: #9cb2c9; }
    .form-control:focus { box-shadow: none; border-color: #2A5C88; }
    .login-btn {
      background: #2A5C88;
      color: white;
      font-weight: bold;
    }

    .text-link { color: #2A5C88; text-decoration: underline; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container-flex">
    <div class="left-panel">
      <h1>Welcome to LMS</h1>
      <p>Manage your learning journey seamlessly as a Student. Sign in or register to get started!</p>
    </div>
    <div class="right-panel">
      <!-- LOGIN FORM -->
      <div class="login-box" id="loginBox">
        <h3 class="text-center">Login</h3>
        <p class="text-center">Welcome Back!</p>
        <div class="d-flex justify-content-between mb-3 role-toggle">
          <button class="btn btn-outline-primary w-50 me-2" onclick="selectRole('student')" id="studentBtn">Student</button>
          <button class="btn btn-outline-primary w-50" onclick="selectRole('admin')" id="adminBtn">Admin</button>
        </div>

        <form id="loginForm">
          <input type="hidden" id="loginRole" value="student">
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email ID" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" id="loginPassword" required>
          </div>
          <button type="submit" class="btn login-btn w-100">Login</button>
          <p class="mt-3 text-center">Don’t have an account? <span class="text-link" onclick="showRegister()">Sign Up</span></p>
        </form>
      </div>

      <!-- REGISTER FORM -->
      <div class="register-box hidden" id="registerBox">
        <h3 class="text-center">Register</h3>
        <form id="registerForm">
          <input type="hidden" id="registerRole" value="student">
          <div class="mb-2"><input type="text" class="form-control" placeholder="First Name*" id="regFirstName" required></div>
          <div class="mb-2"><input type="text" class="form-control" placeholder="Last Name*" id="regLastName" required></div>
          <div class="mb-2"><input type="email" class="form-control" placeholder="Email ID*" id="regEmail" required></div>
          <div class="mb-2"><input type="text" class="form-control" placeholder="Mobile No.*" id="regMobile" required></div>
          <div class="mb-2"><input type="text" class="form-control" placeholder="Enrollment No.*" id="regEnrollment" required></div>
          <div class="mb-2"><input type="password" class="form-control" placeholder="Password*" id="regPassword" required></div>
          <button type="submit" class="btn login-btn w-100 mt-2">Submit</button>
          <p class="mt-3 text-center">Already have an account? <span class="text-link" onclick="showLogin()">Login</span></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs, setDoc, query, where } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyBYHB5XMte4Qj919ZsQWjoiFBcNrjl1xso",
    authDomain: "clms-dbfe1.firebaseapp.com",
    projectId: "clms-dbfe1",
    storageBucket: "clms-dbfe1.firebasestorage.app",
    messagingSenderId: "1025852714357",
    appId: "1:1025852714357:web:282d74003f389767ad773c"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ADMIN_EMAIL = "admin@gmail.com";
    const ADMIN_PASSWORD = "admin123";

    // UI toggle
    window.showRegister = () => {
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('registerBox').classList.remove('hidden');
    };
    window.showLogin = () => {
      document.getElementById('registerBox').classList.add('hidden');
      document.getElementById('loginBox').classList.remove('hidden');
    };
    window.selectRole = (role) => {
      document.getElementById('loginRole').value = role;
      document.getElementById('studentBtn').classList.toggle('btn-primary', role === 'student');
      document.getElementById('adminBtn').classList.toggle('btn-primary', role === 'admin');
    };

    // Register student
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      try {
        const q = query(collection(db, "students"), where("email", "==", email));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) return alert("Email already registered.");

        const studentData = {
          firstName: document.getElementById('regFirstName').value,
          lastName: document.getElementById('regLastName').value,
          email: email,
          mobile: document.getElementById('regMobile').value,
          enrollment: document.getElementById('regEnrollment').value,
          password: password
        };

        const docRef = doc(collection(db, "students"));
        await setDoc(docRef, studentData);
        alert("Registration successful");
        showLogin();
      } catch (err) {
        console.error(err);
        alert("Registration failed. Try again.");
      }
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const role = document.getElementById('loginRole').value;
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (role === "admin") {
        if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
          alert("Admin login successful!");
          window.location.href = "admin/admin-dashboard.html";
        } else {
          alert("Invalid admin credentials.");
        }
      } else {
  const q = query(collection(db, "students"), where("email", "==", email));
  const querySnapshot = await getDocs(q);

  if (querySnapshot.empty) {
    alert("No account found.");
  } else {
    const student = querySnapshot.docs[0].data();
    if (student.password === password) {
      alert("Student login successful!");

      // ✅ Store student data securely (only essential info)
      localStorage.setItem("student", JSON.stringify({
        firstName: student.firstName,
        lastName: student.lastName,
        enrollment: student.enrollment,
        email: student.email
      }));

      window.location.href = "Student/student_dashboard.html";
    } else {
      alert("Invalid password.");
    }
  }
}

    });
  </script>
</body>
</html>
