<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f9f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #2A5C88;
      color: white;
      padding: 20px 10px;
    }

    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #1d4568;
    }

    .sidebar a.active {
      background-color: #17405f;
    }

    .sidebar a.logout-link {
      color: #ffcccc !important;
    }

    .sidebar a.logout-link:hover {
      background-color: #c0392b;
      color: white !important;
    }

    .btn-purple {
      background: #2A5C88;
      color: white;
    }

    .btn-purple:hover {
      background: #1d4568;
    }

    .toggle-btn {
      display: none;
    }

    .main-content {
      padding: 20px;
    }

    .card {
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Desktop layout */
@media (min-width: 769px) {
  .sidebar {
    position: fixed;
    width: 220px;
    top: 0;
    left: 0;
    transform: none; /* Always visible on desktop */
  }

  .main-content {
    margin-left: 220px; /* Leave space for sidebar */
  }

  .toggle-btn {
    display: none; /* Hide toggle button on desktop */
  }
}

  </style>
</head>
<body>

<!-- Toggle button for mobile -->
<button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h4 class="mb-4">Student Panel</h4>
      <a href="student_dashboard.html">Dashboard</a>
      <a href="our_course.html" class="active">Course History</a>
      <a href="../index.html" onclick="logout()">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-12 col-md-9 main-content-wrapper">
      <h3 class="mb-4">Enrolled Course History</h3>
      <div id="enrolledCourses"></div>
    </div>
  </div>
</div>

<!-- Custom Status Message -->
<div id="statusMessage" class="alert"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBYHB5XMte4Qj919ZsQWjoiFBcNrjl1xso",
    authDomain: "clms-dbfe1.firebaseapp.com",
    projectId: "clms-dbfe1",
    storageBucket: "clms-dbfe1.firebasestorage.app",
    messagingSenderId: "1025852714357",
    appId: "1:1025852714357:web:282d74003f389767ad773c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const enrolledCoursesDiv = document.getElementById("enrolledCourses");
  const statusMessageDiv = document.getElementById("statusMessage");

  // Function to display custom status messages
  function showStatusMessage(message, type = 'info') {
    statusMessageDiv.textContent = message;
    statusMessageDiv.className = `alert mt-3 alert-${type}`;
    statusMessageDiv.style.display = 'block';
    setTimeout(() => {
      statusMessageDiv.style.display = 'none';
    }, 3000); // Hide after 3 seconds
  }

  async function loadEnrolledCourses() {
    const studentData = JSON.parse(localStorage.getItem("student"));

    if (!studentData || !studentData.enrollment) {
      showStatusMessage("Unauthorized access. Please login again.", "danger");
      window.location.href = "../index.html";
      return;
    }

    const enrollmentNumber = studentData.enrollment;

    try {
      const enrollmentsSnapshot = await getDocs(collection(db, "enrollments"));
      const courseSnapshot = await getDocs(collection(db, "courses"));

      const enrolled = [];

      enrollmentsSnapshot.forEach(enrollDoc => {
        const data = enrollDoc.data();
        if (data.enrollment === enrollmentNumber) {
          enrolled.push(data);
        }
      });

      if (enrolled.length === 0) {
        enrolledCoursesDiv.innerHTML = "<p>No courses enrolled.</p>";
        return;
      }

      enrolledCoursesDiv.innerHTML = ""; // Clear existing content
      enrolled.forEach(data => {
        const course = Array.from(courseSnapshot.docs).find(doc => doc.id === data.courseId);
        if (!course) return;
        const courseData = course.data();
        const courseCard = document.createElement("div");
        courseCard.className = "course-card";
        courseCard.innerHTML = `
          <h5>${courseData.title}</h5>
          <p>${courseData.startDate} to ${courseData.endDate}</p>
          <button class="btn btn-primary" onclick="goToCourse('${course.id}')">Go to Course</button>
        `;
        enrolledCoursesDiv.appendChild(courseCard);
      });
    } catch (error) {
      console.error("Error loading enrolled courses:", error);
      showStatusMessage("Error loading enrolled courses: " + error.message, "danger");
    }
  }

  loadEnrolledCourses();
</script>

<script>
  function goToCourse(courseId) {
    window.location.href = `course_detail.html?courseId=${courseId}`;
  }

  function logout() {
    localStorage.removeItem("student");
    location.href = "../index.html";
  }

  // Sidebar toggle function for mobile
  window.toggleSidebar = function () {
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.querySelector(".main-content-wrapper");
    if (sidebar && mainContent) {
      sidebar.classList.toggle('show');
      mainContent.classList.toggle('shifted');
    }
  }
</script>
</body>
</html>
