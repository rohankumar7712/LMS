<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f9f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #2A5C88;
      color: white;
      padding: 20px 10px;
    }

    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #1d4568;
    }

    .sidebar a.active {
      background-color: #17405f;
    }

    .sidebar a.logout-link {
      color: #ffcccc !important;
    }

    .sidebar a.logout-link:hover {
      background-color: #c0392b;
      color: white !important;
    }

    .btn-purple {
      background: #2A5C88;
      color: white;
    }

    .btn-purple:hover {
      background: #1d4568;
    }

    .toggle-btn {
      display: none;
    }

    .main-content {
      padding: 20px;
    }

    .card {
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Desktop layout */
@media (min-width: 769px) {
  .sidebar {
    position: fixed;
    width: 220px;
    top: 0;
    left: 0;
    transform: none; /* Always visible on desktop */
  }

  .main-content {
    margin-left: 220px; /* Leave space for sidebar */
  }

  .toggle-btn {
    display: none; /* Hide toggle button on desktop */
  }
}

  </style>
</head>
<body>

<!-- Toggle button for mobile -->
<button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h4 id="courseName" class="mb-4">Loading...</h4>
      <div id="weeksMenu"></div>
      <a href="our_course.html" style="background-color:#1f4568;">Back to Courses</a>
    </div>

    <!-- Main Content -->
    <div class="col-12 col-md-9 main-content-wrapper">
      <h3 class="mb-4">Course Weeks</h3>
      <div id="weekContent">
        <p>Select a week from the menu to see details.</p>
      </div>
    </div>
  </div>
</div>

<!-- Custom Status Message -->
<div id="statusMessage" class="alert"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBYHB5XMte4Qj919ZsQWjoiFBcNrjl1xso",
    authDomain: "clms-dbfe1.firebaseapp.com",
    projectId: "clms-dbfe1",
    storageBucket: "clms-dbfe1.firebasestorage.app",
    messagingSenderId: "1025852714357",
    appId: "1:1025852714357:web:282d74003f389767ad773c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Get courseId from URL
  const params = new URLSearchParams(window.location.search);
  const courseId = params.get("courseId");
  const statusMessageDiv = document.getElementById("statusMessage");

  // Function to display custom status messages
  function showStatusMessage(message, type = 'info') {
    statusMessageDiv.textContent = message;
    statusMessageDiv.className = `alert mt-3 alert-${type}`;
    statusMessageDiv.style.display = 'block';
    setTimeout(() => {
      statusMessageDiv.style.display = 'none';
    }, 3000); // Hide after 3 seconds
  }

  if (!courseId) {
    showStatusMessage("Invalid course ID.", "danger");
  }

  let courseSubjects = []; // store subjects from Firestore

  async function loadCourseDetails() {
    try {
      const courseRef = doc(db, "courses", courseId);
      const courseSnap = await getDoc(courseRef);

      if (!courseSnap.exists()) {
          showStatusMessage("Course not found!", "danger");
          return;
      }

      const course = courseSnap.data();
      document.getElementById("courseName").innerText = course.title;

      // store subjects globally
      courseSubjects = course.subjects || [];

      const weeksMenu = document.getElementById("weeksMenu");
      weeksMenu.innerHTML = "";

      if (!course.weeks || course.weeks < 1) {
          weeksMenu.innerHTML = "<p class='text-white-50 p-2'>No weeks available.</p>"; /* Adjusted for visibility */
          return;
      }

      for (let i = 1; i <= course.weeks; i++) {
          const weekLink = document.createElement("a");
          weekLink.href = "#";
          weekLink.innerText = `Week ${i}`;
          weekLink.className = "text-white"; /* Add class for consistent styling */
          weekLink.addEventListener("click", () => {
              loadWeekContent(i);
              // Close sidebar on click for mobile
              const sidebar = document.getElementById("sidebar");
              const mainContent = document.querySelector(".main-content-wrapper");
              if (sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
                mainContent.classList.remove('shifted');
              }
          });
          weeksMenu.appendChild(weekLink);
      }
    } catch (error) {
      console.error("Error loading course details:", error);
      showStatusMessage("Error loading course details: " + error.message, "danger");
    }
  }

  function loadWeekContent(weekNumber) {
    const contentDiv = document.getElementById("weekContent");

    if (!courseSubjects.length) {
        contentDiv.innerHTML = `<p>No subjects found for this course.</p>`;
        return;
    }

    let cardsHTML = `<h4 class="mb-3">Week ${weekNumber}</h4><div class="row g-4">`; /* Add g-4 for consistent spacing */

    courseSubjects.forEach(subject => {
        cardsHTML += `
            <div class="col-sm-6 col-lg-4"> /* Added responsive column classes */
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${subject}</h5>
                        <p class="card-text">Week ${weekNumber} - ${subject}</p>
                        <a href="week_detail.html?courseId=${courseId}&week=${weekNumber}&subject=${encodeURIComponent(subject)}"
                           class="btn btn-primary mt-2">Enter</a> /* Added mt-2 for button spacing */
                    </div>
                </div>
            </div>
        `;
    });

    cardsHTML += `</div>`;
    contentDiv.innerHTML = cardsHTML;
  }

  loadCourseDetails();

  // Sidebar toggle function for mobile
  window.toggleSidebar = function () {
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.querySelector(".main-content-wrapper");
    if (sidebar && mainContent) {
      sidebar.classList.toggle('show');
      mainContent.classList.toggle('shifted');
    }
  }
</script>
</body>
</html>
